<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NailHealth AI - Anemia Detection</title>
    <style>
        /* Background with Animated Waves */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            position: relative;
        }

        /* Shimmering waves */
        .waves {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: wave 6s linear infinite;
            filter: blur(120px);
        }

        .wave:nth-child(1) {
            top: 10%;
            left: 0;
            animation-duration: 10s;
        }

        .wave:nth-child(2) {
            top: 60%;
            left: -20%;
            animation-duration: 12s;
        }

        .wave:nth-child(3) {
            top: 30%;
            left: 30%;
            animation-duration: 8s;
        }

        @keyframes wave {
            0% {
                transform: translateX(0) translateY(0);
            }
            50% {
                transform: translateX(50px) translateY(50px);
            }
            100% {
                transform: translateX(0) translateY(0);
            }
        }

        /* Main Container Styling */
        .container {
            width: 90%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.4s ease;
            backdrop-filter: blur(10px);
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 2.5rem;
            color: #007bff;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
        }

        /* Upload Box */
        .upload-box {
            border: 2px dashed #007bff;
            padding: 30px;
            cursor: pointer;
            margin-bottom: 20px;
            border-radius: 12px;
            transition: all 0.3s;
            background: #f0f8ff;
        }

        .upload-box:hover {
            background: #e0f7ff;
            transform: scale(1.05);
        }

        .upload-box img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 15px;
        }

        /* Buttons */
        .button {
            background: #007bff;
            color: white;
            border: none;
            padding: 14px 28px;
            cursor: pointer;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        .button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        .button:disabled {
            background: gray;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Loader Animation */
        .loader {
            display: none;
            margin: 20px auto;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #007bff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Results Section */
        .results {
            display: none;
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            background: #f9f9f9;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: left;
            animation: fadeIn 0.6s;
        }

        .results h2 {
            font-size: 1.8rem;
            color: #007bff;
            margin-bottom: 10px;
        }

        .results p {
            font-size: 1.1rem;
            color: #555;
            margin: 10px 0;
        }

        .results strong {
            color: #007bff;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<!-- Animated Background Waves -->
<div class="waves">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
</div>

<div class="container">
    <h1>ü©∫ NailHealth AI</h1>
    <p>Detect anemia instantly through nail bed analysis</p>
    
    <div class="upload-box" id="drop-area" onclick="document.getElementById('file-input').click()">
        <p>üì§ Click or Drag & Drop an Image</p>
        <input type="file" id="file-input" accept="image/*" style="display: none;" onchange="previewImage(event)">
        <img id="preview" src="" style="display:none;">
    </div>

    <button class="button" id="analyze-btn" onclick="analyzeImage()" disabled>üîç Analyze Image</button>
    
    <div class="loader" id="loader"></div>
    
    <div class="results" id="results">
        <h2>üîé Analysis Results</h2>
        <p><strong>Prediction:</strong> <span id="prediction">-</span></p>
        <p><strong>Confidence:</strong> <span id="confidence">-</span></p>
        <p><strong>Nail Color:</strong> <span id="nail-color">-</span></p>
        <p><strong>Recommendation:</strong> <span id="recommendation">-</span></p>
    </div>
</div>

<script>
    function previewImage(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById('preview');
                preview.src = e.target.result;
                preview.style.display = 'block';
                document.getElementById('analyze-btn').disabled = false;
            };
            reader.readAsDataURL(file);
        }
    }

    function analyzeImage() {
        const btn = document.getElementById('analyze-btn');
        btn.innerText = 'Analyzing...';
        btn.disabled = true;

        const loader = document.getElementById('loader');
        loader.style.display = 'block';

        setTimeout(() => {
            const results = document.getElementById('results');
            results.style.display = 'block';

            // Mock result data
            document.getElementById('prediction').innerText = 'Potential anemia detected üí°';
            document.getElementById('confidence').innerText = 'Confidence: 88% ‚úÖ';
            document.getElementById('nail-color').innerText = 'Pale pink ü©∏';
            document.getElementById('recommendation').innerText = 'Consult a healthcare provider üë©‚Äç‚öïÔ∏è';

            btn.innerText = 'üîç Analyze Another Image';
            btn.disabled = false;
            loader.style.display = 'none';
        }, 2000);
    }
</script>

</body>
</html>
